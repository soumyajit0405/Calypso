<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title
    padding-horizontal ion-text style="color:#d52e41; padding-left:4em">
        <strong>Enter Password</strong> 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="whole-login-page">

    

    <div class="update-password">    <!-- Logo -->
    
    <!-- Login form -->
    <ion-list>
    
      <ion-item>
        <ion-label floating>
          <ion-icon name="password" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
       <ion-input type="password" placeholder="" [(ngModel)]="userData.password"></ion-input>
      </ion-item>

      
	   
   </ion-list>
    
</div>  
<div text-center class="save">
    <button ion-button icon-start color="primary" tappable (click)="enterPassword()">
        Continue
      </button>
	  <br>
	  <ion-toolbar text-center transparent>
            <span ion-text color="primary" tappable (click)="forgetPassword()">Forget Password ? </span>
        </ion-toolbar>
      
    </div>
	<ion-footer>
        </ion-footer>
  
</ion-content>
