<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title
    padding-horizontal ion-text style="color:#d52e41; padding-left:4em">
        <strong>Profile</strong> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="whole_signup_page">


  <div class="signup_content">
    <ion-list>

      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="tel" [(ngModel)]="userData.phone"></ion-input>
      </ion-item>

    </ion-list>
  </div>
  <!-- <button ion-button color="primary">Login</button> -->
  <div text-center class="register">
  <button ion-button icon-start color="primary" tappable (click)="save()">
      <ion-icon name="sign-up"></ion-icon>
      Save
    </button>
	<br>
	<button ion-button icon-start color="primary" tappable (click)="changePassword()">
      <ion-icon name="sign-up"></ion-icon>
      Change Password
    </button>
  <br>
  <button ion-button icon-start color="primary" tappable (click)="logout()">
      <ion-icon name="sign-up"></ion-icon>
      Logout
    </button>
  
  </div>

   
  </ion-content>
