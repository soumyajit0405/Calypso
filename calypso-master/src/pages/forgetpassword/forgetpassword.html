<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
                <ion-item id="mail">
                        <ion-input placeholder="Enter your email" clearInput [(ngModel)]="userData.email"></ion-input>
                      </ion-item>
                </ion-list>
                <div text-center>
                <button ion-button round outline class="send" tappable (click)="send()">Send</button>
                </div>
    
</ion-content>
