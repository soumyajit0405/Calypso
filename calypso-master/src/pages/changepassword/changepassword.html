<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title
    padding-horizontal ion-text style="color:#d52e41; padding-left:4em">
        <strong>Change Password</strong> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="whole_signup_page">


  <div class="signup_content">
    <ion-list>

      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.newpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.confirmpassword"></ion-input>
      </ion-item>
    
    
    </ion-list>
  </div>
  <!-- <button ion-button color="primary">Login</button> -->
  <div text-center class="register">
  <button ion-button icon-start color="primary" tappable (click)="save()">
      <ion-icon name="sign-up"></ion-icon>
      Save 
    </button>
  </div>

   
  </ion-content>
